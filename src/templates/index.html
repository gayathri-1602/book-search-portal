<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Book Search Portal</h1>
    </header>

    <main class="container">
        <section class="search-box">
            <form id="search-form" action="{{ url_for('books.search_books') }}" method="GET">
                <div class="search-row">
                    <input type="text" id="query" name="query" placeholder="Search by title, author, or description" autofocus>
                </div>
                
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="">All Genres</option>
                            {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="year_from">Year:</label>
                        <input type="number" id="year_from" name="year_from" 
                               min="{{ min_year }}" max="{{ max_year }}" 
                               placeholder="From">
                        <input type="number" id="year_to" name="year_to"
                               min="{{ min_year }}" max="{{ max_year }}"
                               placeholder="To">
                    </div>

                    <div class="filter-group">
                        <label for="language">Language:</label>
                        <select id="language" name="language">
                            <option value="">All Languages</option>
                            {% for lang in languages %}
                            <option value="{{ lang }}">{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="sort-row">
                    <div class="sort-group">
                        <label for="sort">Sort by:</label>
                        <select id="sort" name="sort">
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="publication_year">Year</option>
                            <option value="genre">Genre</option>
                        </select>
                        <select id="order" name="order">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
        </section>
        <div id="spinner" class="spinner" aria-hidden="true" style="display:none"></div>

        <section id="results-placeholder">
            <!-- AJAX results will replace this area when JavaScript is enabled -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Book Search Portal</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
