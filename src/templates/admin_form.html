{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ 'Edit' if book else 'Add' }} Book</h2>
    <form method="post">
        <div class="form-row">
            <label for="book_id">Book ID</label>
            <input type="number" name="book_id" id="book_id" value="{{ book.book_id if book else '' }}" required>
        </div>
        <div class="form-row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ book.title if book else '' }}" required>
        </div>
        <div class="form-row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="{{ book.author if book else '' }}" required>
        </div>
        <div class="form-row">
            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" id="isbn" value="{{ book.isbn if book else '' }}" maxlength="13">
        </div>
        <div class="form-row">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" value="{{ book.genre if book else '' }}">
        </div>
        <div class="form-row">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4">{{ book.description if book else '' }}</textarea>
        </div>
        <div class="form-row">
            <label for="publication_year">Publication Year</label>
            <input type="number" name="publication_year" id="publication_year" value="{{ book.publication_year if book else '' }}" min="1000" max="2100">
        </div>
        <div class="form-row">
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" id="publisher" value="{{ book.publisher if book else '' }}">
        </div>
        <div class="form-row">
            <label for="page_count">Page Count</label>
            <input type="number" name="page_count" id="page_count" value="{{ book.page_count if book else '' }}" min="1">
        </div>
        <div class="form-row">
            <label for="language">Language</label>
            <input type="text" name="language" id="language" value="{{ book.language if book else '' }}">
        </div>
        <div class="form-row">
            <label for="cover_url">Cover Image URL</label>
            <input type="url" name="cover_url" id="cover_url" value="{{ book.cover_url if book else '' }}">
        </div>
        <div class="form-row">
            <button type="submit" class="btn">Save</button>
            <a href="{{ url_for('books.admin_list') }}" class="back-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
